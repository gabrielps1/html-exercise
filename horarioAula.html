<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario de Aula</title>
</head>
<body>
    <h1>Horario de aula</h1>
    <p>Essa é uma tabela com os horarios de aulas usando: <code>table, tr, td</code></p>
    <table>

            <th>Segunda</th>
            <th>Terça</th>
            <th>Quarta</th>
        </tr>
        <tr>
            <td>8 horas</td>
            <td>10 horas</td>
            <td>12 horas</td>
        </tr>
        <tr>
            <td>9 horas</td>
            <td>14 horas</td>
            <td>16 horas</td>
        </tr>
        <tr>
            <td>21 horas</td>
            <td>14 horas</td>
            <td>19 horas</td>
        </tr>
        <tr>
            <td>19 horas</td>
            <td>4 horas</td>
            <td>6 horas</td>
        </tr>
    </table>
</body>
</html>
